<!DOCTYPE html>
<html lang="{{currentLang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{t "error.title"}}</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #faf8ef 0%, #f2efe6 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .error-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #776e65;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .error-message {
            color: #8f7a66;
            margin-bottom: 30px;
            line-height: 1.5;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s ease;
            display: inline-block;
        }
        
        .btn:hover {
            background: #776e65;
        }
        
        .btn-secondary {
            background: #bbada0;
        }
        
        .btn-secondary:hover {
            background: #a39489;
        }
        
        .error-details {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #8f7a66;
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-selector select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            color: #333;
            font-size: 0.9rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .language-selector select:hover {
            border-color: #4285F4;
        }

        .language-selector select:focus {
            outline: none;
            border-color: #4285F4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect" onchange="switchLanguage(this.value)">
            <option value="en" {{if eq (currentLang) "en"}}selected{{end}}>English</option>
            <option value="zh-CN" {{if eq (currentLang) "zh-CN"}}selected{{end}}>简体中文</option>
            <option value="zh-TW" {{if eq (currentLang) "zh-TW"}}selected{{end}}>繁體中文</option>
            <option value="ja" {{if eq (currentLang) "ja"}}selected{{end}}>日本語</option>
            <option value="ko" {{if eq (currentLang) "ko"}}selected{{end}}>한국어</option>
            <option value="es" {{if eq (currentLang) "es"}}selected{{end}}>Español</option>
            <option value="fr" {{if eq (currentLang) "fr"}}selected{{end}}>Français</option>
            <option value="de" {{if eq (currentLang) "de"}}selected{{end}}>Deutsch</option>
            <option value="ru" {{if eq (currentLang) "ru"}}selected{{end}}>Русский</option>
        </select>
    </div>
    <div class="error-container">
        <div class="error-icon">❌</div>
        <h1>{{t "error.something_wrong"}}</h1>
        
        <div class="error-message">
            {{if .error}}{{.error}}{{else}}{{t "error.default_message"}}{{end}}
        </div>
        
        <div class="error-actions">
            <a href="/" class="btn">{{t "error.go_home"}}</a>
            <button onclick="history.back()" class="btn btn-secondary">{{t "error.go_back"}}</button>
        </div>
        
        <div class="error-details">
            <p>{{t "error.try_solutions"}}</p>
            <ul style="text-align: left; display: inline-block;">
                <li>{{t "error.refresh_page"}}</li>
                <li>{{t "error.clear_cache"}}</li>
                <li>{{t "error.check_connection"}}</li>
                <li>{{t "error.try_later"}}</li>
            </ul>
        </div>
    </div>

    <script src="{{static "/js/i18n.js"}}"></script>
    <script>
        function switchLanguage(lang) {
            window.location.href = '/lang/' + lang + '?redirect=' + encodeURIComponent(window.location.pathname);
        }
    </script>
</body>
</html>
