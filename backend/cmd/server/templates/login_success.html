<!DOCTYPE html>
<html lang="{{currentLang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{t "auth.login_successful"}} - 2048 Game</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #faf8ef 0%, #f2efe6 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .success-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #776e65;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        p {
            color: #8f7a66;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .user-info {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
        }
        
        .user-name {
            font-weight: 600;
            color: #776e65;
            margin-bottom: 5px;
        }
        
        .user-email {
            color: #8f7a66;
            font-size: 0.9rem;
        }
        
        .continue-btn {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            width: 100%;
        }
        
        .continue-btn:hover {
            background: #776e65;
        }
        
        .loading {
            display: none;
            color: #8f7a66;
            margin-top: 20px;
        }

        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-selector select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            color: #333;
            font-size: 0.9rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .language-selector select:hover {
            border-color: #4285F4;
        }

        .language-selector select:focus {
            outline: none;
            border-color: #4285F4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect" onchange="switchLanguage(this.value)">
            <option value="en" {{if eq (currentLang) "en"}}selected{{end}}>English</option>
            <option value="zh-CN" {{if eq (currentLang) "zh-CN"}}selected{{end}}>简体中文</option>
            <option value="zh-TW" {{if eq (currentLang) "zh-TW"}}selected{{end}}>繁體中文</option>
            <option value="ja" {{if eq (currentLang) "ja"}}selected{{end}}>日本語</option>
            <option value="ko" {{if eq (currentLang) "ko"}}selected{{end}}>한국어</option>
        </select>
    </div>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>{{t "auth.login_successful"}}</h1>
        <p>{{t "login_success.welcome_message"}}</p>
        
        <div class="user-info">
            {{if .user.Avatar}}
            <img src="{{.user.Avatar}}" alt="{{.user.Name}}" class="user-avatar">
            {{end}}
            <div class="user-name">{{.user.Name}}</div>
            <div class="user-email">{{.user.Email}}</div>
        </div>
        
        <button class="continue-btn" onclick="redirectToGame()">
            {{t "auth.continue_to_game"}}
        </button>
        
        <div class="loading" id="loading">
            {{t "auth.redirecting"}}
        </div>
    </div>

    <script>
        // Store the JWT token for WebSocket authentication
        const token = '{{.token}}';
        localStorage.setItem('auth_token', token);
        
        function redirectToGame() {
            document.querySelector('.continue-btn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Redirect to the main game page
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        // Auto-redirect after 3 seconds
        setTimeout(redirectToGame, 3000);
        
        function switchLanguage(lang) {
            window.location.href = '/lang/' + lang + '?redirect=' + encodeURIComponent(window.location.pathname);
        }
    </script>

    <script src="{{static "/js/i18n.js"}}"></script>
</body>
</html>
